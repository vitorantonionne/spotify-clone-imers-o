<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão Alura</title>
  <link rel="stylesheet" href="./src/styles/var.css">
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/sidebar.css">
  <link rel="stylesheet" href="src/styles/main.css">


</head>
<body>
  <div class="sidebar">
    <nav class="sidebar__navegation">
      <div class="logo">
        <a href="" target="_blank">
          <img src="assets/icons/logo-spotify.png" alt="logo-spotify">
        </a>
      </div>
      <ul>
        <li>
          <a href="">
            <i class="fa-solid fa-house"></i>
            <span>Início</span>
          </a>
        </li>
        <li><a href="">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Buscar</span>
        </a>
      </li>
      </ul>
    </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <i class="fa fas fa-book"></i>
            <span>Sua biblioteca</span>
          </button>
          <i class="fa-solid fa-plus"></i>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos te ajudar</span>
          </div>

          <button class="section-playlist_button">
            <span>Criar playlist</span>
          </button>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>

  </div>

  <footer>
    <div class="footer__container">
      <p>TESTAR O PREMIUM DE GRAÇA</p>
      <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
    </div>
    <div class="footer__button">
      <button>
        Inscreva-se grátis
      </button>
    </div>
  </footer>

  <main>
    <div class="main-container">
      <nav class="header__navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="assets/icons/small-left.png" alt="Seta esquerda">
          </button>
          <button class="arrow-right">
            <img src="assets/icons/small-right.png" alt="Seta direita">
          </button>
        </div>
        <div class="header__search">
          <img src="assets/icons/search.png" alt="#">
          <input id="search-input" type="text" maxlength="800" placeholder="O que você ouvir ?"/>
        </div>

        <div class="header__login">
          <button class="subscribe">
            Inscreva-se
          </button>
          <button class="login">
            Entrar
          </button>
        </div>
      </nav>
    </div>
  </main>

  <script type="module" src="web/main.js"></script>
  <script src="https://kit.fontawesome.com/124a8abf02.js" crossorigin="anonymous"></script>
</body>
</html>
